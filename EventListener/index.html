        ///KeyBoard Listener
        let cha = document.getElementById('au');

        document.addEventListener('Keydown', (event)=>{
            console.log(event.key);
            switch(event.key){
                case 'ArrowUp':
                cha.textContent=Number(cha.textContent) + 1;
                break;
                case 'ArrowDown':
                cha.textContent=Number(cha.textContent)-1;
                break;
            }
        });
    </script>
